language: python
python: '2.6'
install:
  - pip install ansible
  - pip install dopy
  - chmod 400 travis.ssh & eval `ssh-agent` & ssh-add travis.ssh
before_script:
  - "sh -e /etc/init.d/xvfb start"
  - "echo 'installing SlimerJS'"
  - "wget -q http://download.slimerjs.org/v0.9/0.9.0rc1/slimerjs-0.9.0rc1.zip"
  - "unzip slimerjs-0.9.0rc1.zip"
  - "mv slimerjs-0.9.0rc1 ./slimerjs"
script:
  - ansible-playbook --syntax-check -i hosts site.yml
after_success: ./after_success.sh
addons:
  firefox: "25.0.1"
