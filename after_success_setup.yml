---

- hosts: localhost
  gather_facts: False
  tasks:
    - name: create DigitalOcean SSH key
      digital_ocean: >
          command=ssh
          name=travisci
          ssh_pub_key='ssh-rsa  noreply@travis-ci.org'
          client_id={{ client_id }}
          api_key={{ api_key }}
      register: traviscikey

    - name: create droplets to deploy cluster on (2+6 droplets)
      digital_ocean: >
          name={{ item }}
          ssh_key_ids="{{ traviscikey.ssh_key.id }}"
          private_networking=yes
          id=821082
          client_id={{ client_id }}
          api_key={{ api_key }}
          size_id=62
          region_id=5
          image_id=961965
          wait_timeout=500
      register: hosts
      with_items:
        - hmaster01
    - debug: msg="{{ hosts.results[0].droplet }}"

    - name: add the newly created hosts to /etc/hosts
      lineinfile: dest=/tmp/hosts line="{{ item.droplet.ip_address }} {{ item.droplet.name }}"
      with_items: hosts.results

    - name: create a hosts file with private IP addresses
      lineinfile: dest=privatehosts line="{{ item.droplet.private_ip_address }} {{ item.droplet.name }}"
      with_items: hosts.results